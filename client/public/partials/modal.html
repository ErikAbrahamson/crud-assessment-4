<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modify Project</h4>
      </div>

      <div class="modal-body">

        <form name="projectForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="modalData.name" name="name" id="name" type="text" class="form-control" placeholder="{{ project.name }}" required>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input ng-model="modalData.description" name="description" id="description" type="text" class="form-control" placeholder="{{ project.description }}" required>
          </div>

          <div class="form-group">
            <label for="tags">Tags</label>
            <input ng-model="modalData.tags" name="tags" id="tags" type="text" class="form-control" placeholder="{{ project.tags }}" required>
          </div>

          <div class="form-group">
            <label for="group">Group</label>
            <input ng-model="modalData.group" name="group" id="group" type="text" class="form-control" placeholder="{{ project.group }}" required>
          </div>

          <div class="form-group">
            <label for="group_members">Group Members</label>
            <input ng-model="modalData.group_members" name="group-members" id="group-members" type="text" class="form-control" placeholder="{{ project.group_members }}" required>
          </div>
        </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button ng-click="editProject(project._id)" type="button" class="btn btn-primary" aria-hidden="true" class="close" data-dismiss="modal">Save changes</button>
      </div>

    </div>
  </div>
</div>
